<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function cal(num1,num2,symbol){
        num1 = document.getElementById('num1').value
        num2 = document.getElementById('num2').value
        symbol = document.getElementById('symbol').value

        if(symbol == '+'){
            document.getElementById('disp').innerHTML = (num1+num2);
        }
        else if(symbol == '-'){
            document.getElementById('disp').innerHTML = (num1-num2);
        }
        else if(symbol == '*'){
            document.getElementById('disp').innerHTML = (num1*num2);
        }
        else{
            document.getElementById('disp').innerHTML = (num1/num2);
        }
    }
</script>
<body>
    <label><b>3. โปรแกรม เครื่องคิดเลข - cal.html</b></label><br>
    <input type="text" id="num1">
    <select id="symbol">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2">
    <button onclick="cal(document.getElementById('num1'),document.getElementById('num2'),document.getElementById('symbol'));">=</button>
    <div id="disp"></div>
</body>
</html>
