<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    sum=0;
    sum1;
    function funSum(num1,num2){
        num1 = document.getElementById('num1').value
        num2 = document.getElementById('num2').value

        for (i = num1; i <= num2; i++) {
            if(i!=num2){
                document.getElementById('disp').innerHTML += i + " + ";
                sum1 = sum +i;
            }else{
            document.getElementById('disp').innerHTML += i + " = ";
            sum1 = sum +i;
        }
    }
        document.getElementById('disp').innerHTML += sum1;
    }
</script>
<body>
    <label><b>4. โปรแกรมบวกสะสม - sum.html</b></label><br>
    <input type="number" id="num1"> -
    <input type="number" id="num2">
    <button onclick="funSum(document.getElementById('num1'),document.getElementById('num2'));">Summary</button>
    <div id="disp"></div>
</body>
</html>
