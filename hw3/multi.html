<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function multi(n){
        n = document.getElementById('number').value
        div = document.getElementById('disp')
        div.innerHTML = "";
        for (i = 1; i <= 12; i++) {
            document.getElementById('disp').innerHTML += n + " x " + i + " = " + (n * i) + "<br>";
        }
    }
</script>
<body>
    <label><b>2. โปรแกรม สูตรคูณ - multi.html</b></label><br>
    <input type="text" id="number" onkeyup="multi(this.value);">
    <div id="disp"></div>

</body>
</html>
