<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
    <table>
        <tr>
            <td><label name="roomtype">Room Type:</label></td>
            <td><select name="selecttype">
                <option value="0">Please Select</option>
                <option value="1">Standard</option>
                <option value="2">Luxury</option>
                <option value="3">Deluxe</option></select></td>
        </tr>
        <tr>
            <td><label name="numguest">Number of Guests:</label></td>
            <td><select name="selectguest">
                <option value="0">Please Select</option>
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="fame" id="fame"></td>
            <td><input type="text" name="lname" id="lname"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td><label for="arrival">Arrival</label></td>
            <td><input type="text" name="arrivaldate"></td>
            <td><input type="text" name="arrivaltime"></td>
        </tr>
        <tr>
            <td><label for="departure">Departure</label></td>
            <td><input type="text" name="departuredate"></td>
            <td><input type="text" name="departuretime"></td>
        </tr>
    </table>
    </form>
</body>
</html>
